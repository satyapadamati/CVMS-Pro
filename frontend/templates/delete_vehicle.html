{% extends 'base.html' %}
{% block content %}
    <h2>Confirm Delete</h2>
    <p>Are you sure you want to delete this vehicle?</p>
    <form method="post">
        {% csrf_token %}
        <input type="hidden" name="vehicle_id" value="{{ vehicle_id }}">
        <button type="submit">Yes, Delete</button>
        <a href="{% url 'home' %}">No, Cancel</a>
    </form>
{% endblock %}
